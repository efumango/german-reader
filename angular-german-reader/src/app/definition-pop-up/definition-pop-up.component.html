<div *ngIf="visible" class="popup" [style.top.px]="position.y" [style.left.px]="position.x">
  <ng-container *ngIf="loading; else loadedContent">
    <div class="loading">Loading...</div>
  </ng-container>
  <ng-template #loadedContent>
    <div *ngFor="let item of data">
      {{ item.word }}: {{ item.definition }}
      <button *ngIf="item.isWord" (click)="addWordToVocabList(item)">+</button>
    </div>
  </ng-template>
</div>
