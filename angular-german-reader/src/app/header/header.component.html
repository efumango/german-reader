<header>
  <nav class="navbar">
    <div class="top-row">
      <div class="logo-container">
        <!-- <img src="assets/logo.png" alt="GermanReader Logo" class="logo"> -->
        <span class="brand-name">GermanReader</span>
      </div>
      <div class="nav-buttons">
        <button *ngIf="!isLoggedIn" routerLink="/german-reader/login" class="login-button">Login</button>
        <button *ngIf="!isLoggedIn" routerLink="/german-reader/signup" class="signup-button">Signup</button>
        <button *ngIf="isLoggedIn" (click)="logout()" class="logout-button">Logout</button>
      </div>
    </div>
    <div *ngIf="isLoggedIn" class="nav-tabs">
      <a routerLink="/german-reader/text" class="tab">Text</a>
      <a routerLink="/german-reader/dictionary" class="tab">Dictionary</a>
      <a routerLink="/german-reader/vocab" class="tab">Vocabulary</a>
    </div>
  </nav>
</header>
