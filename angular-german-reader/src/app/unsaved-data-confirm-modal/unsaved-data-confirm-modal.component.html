<div class="modal-header">
  <h4 class="modal-title">Unsaved Changes</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>You have unsaved changes! If you leave, your changes will be lost.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismiss()">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="confirm()">Leave</button>
</div>
