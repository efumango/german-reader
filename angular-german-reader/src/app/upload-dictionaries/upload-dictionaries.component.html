<div class="upload-container">
  <h2>Upload Dictionary</h2>
  <input type="file" (change)="onFileSelected($event)" accept=".txt" />
  <button (click)="uploadDictionary()" [disabled]="uploadInProgress || !fileToUpload">Upload Dictionary</button>
  <p *ngIf="uploadStatus">{{ uploadStatus }}</p>
</div>
